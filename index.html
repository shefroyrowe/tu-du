<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TUDU</title><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>TUDU</h1><aside class="categories"></aside><main class="display"><div class="task-item mid"><p><strong>Title</strong>: ( -default render- )</p><p><strong>Description</strong>: placeholder task</p><p><strong>Due-date</strong>: 11-26-2024</p><p><strong>Priority</strong>: mid</p><img width="25" id="edit-task" class="btn" src="5b77d777069c8253eb74.svg" alt="edit icon svg"> <img width="25" id="delete-task" class="btn" src="62c9d00af535860c1294.svg" alt="trash can icon svg"></div></main><div id="view-modal-btn-container"><button type="button" id="add-category" class="open-modal btn" onclick="addCategory()">New Category</button> <button type="button" id="add-task" class="open-modal btn" onclick="addTask()">New Task</button></div><form id="new-task-form"><label for="title">Title:</label> <input name="title" id="title" placeholder="title..." required> <label for="description">Description:</label> <input name="description" id="description" placeholder="remember to take..." required> <label for="due-date">Due date:</label> <input type="date" name="due-date" id="due-date" required> <label for="priority-select">Priority:</label> <select name="priority-select" id="priority-select" required><option>select</option><option value="low">low</option><option value="mid">mid</option><option value="high">high</option></select> <button type="submit" class="btn" id="task-submit">Submit</button></form><form id="new-category-form"><label for="new-category">NEW CATEGORY</label> <input name="new-category" id="new-category" placeholder="Type category name..." required> <button type="submit" class="btn" id="category-submit">Submit</button></form></div></body></html>
